<section class="standalone">
  <div class="grid">
    <div class="unit whole">
      <article>
        {%- if page.permalink contains "resources" %}
        <div class="improve right hide-on-mobiles">
          <a data-proofer-ignore href="https://github.com/zickkeen/bawasludocs/edit/gh-pages/docs/{{ page.path }}"><i class="fa fa-pencil"></i> &nbsp;Perbaiki Halaman Ini</a>
        </div>
        {% endif -%}
        <h1>{{ page.title }}</h1>
        {{ content }}
      </article>
    </div>
    <div class="clear"></div>
  </div>
</section>
